<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--NORMALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/css/global.css">
    <!--FONTE ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<div>
<body id="pokemonHtml">

    <div class="topoPaginaTotal">
        <div class = "topoPagina1"> 
            <h1 class= "nomePokemon">Bulbasaur</h1>
            <ol class="listTypes">
                <li class="type">Grass</li>
                <li class="type">Poison</li>
            </ol>
        </div>
        <h1 class="numberPokemon" >#001</h1>
    </div>
    <div class="teste">
    <img class="imagemPokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
    <div class="painelPagina">
        <div class="partePainel">
            <h2 class="tituloPainel">About</h2>
        <div class = "infototalPainel">
           <div class = "infoPainel">
                <span class="tituloDado">Height</span>
                <span class="tituloDado">Weight</span>
                <span class="tituloDado">Abilities</span>
           </div>
           <div class = "infoPainel">
                <span class="dado">2 3 4 (7323)</span>
                <span class="dado">15.2 lb</span>
                <span class="dado">Overgrow, Chlorophyl</span>
           </div>
        </div>
        </div>
        <div class="partePainel">
            <h2 class="tituloPainel">Breeding</h2>
        <div class = "infototalPainel">
           <div class = "infoPainel">
                <span class="tituloDado">Gender</span>
                <span class="tituloDado">Egg Groups</span>
           </div>
           <div class = "infoPainel">
                <div class="generos">
                    <div class= divGenero>
                        <img class="imgGenero" src="https://cdn-icons-png.flaticon.com/512/4080/4080331.png" alt="masculino">
                        <span class="genero">87.5%</span>
                    </div>
                    <div class= divGenero>
                        <img class="imgGenero" src="https://cdn-icons-png.flaticon.com/512/949/949854.png" alt="feminino">
                        <span class="genero">12.5%</span>
                    </div>
                </div>
                <span class="dado">Monster, Grass</span>
           </div>
        </div>
    </div>
</div>

<!--JS-->
<script src="/assets/js/pokemonModelo.js"></script>
